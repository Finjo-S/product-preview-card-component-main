<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">

    <div class="photo">

    </div>

    <div class="card-info">
      <div class="label">Perfume</div>

      <div class="product-name">Gabrielle Essence Eau De Parfum</div>

      <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">

      <span class="price">
        $149.99
      </span>
      <span class="actual-price">
        $169.99
      </span>
    </div>




      <button class="button-cart">
        <span class="cart-icon"><img src="./images/icon-cart.svg" alt=""> </span>Add to Cart
      </button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tsering Finjo Sherpa</a>.
      </div>
    </div>
  </div>
</body>

</html>
